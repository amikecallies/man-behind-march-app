<!DOCTYPE html>
<html>
  <head>
    <title>Checkout | Book Product</title>
    <link rel="stylesheet" href="assets/css/checkout.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <section>
      <div class="product">
        <img src="assets/images/book_cover-checkout.jpg" alt="Man Behind the March Book Cover">
        <div class="description">
          <h3>Man Behind the March</h3>
          <h5>$25.00</h5>
        </div>
      </div>
      <button id="checkout-button">Checkout</button>
    </section>
  </body>
  
  <script type="text/javascript">
    // Create an instance of the Stripe object with your publishable API key
    var stripe = Stripe("pk_live_51HwHJ6LnR6D9WXz8SqtQRkTFWtEfyb8mNhztirLOqtZdf1A2Pj0J7nFcy70V3TJ3HLzGO9z8oMhk0FD460HLVTmz00y9ji3lns");
    var checkoutButton = document.getElementById("checkout-button");

    checkoutButton.addEventListener("click", function () {
      fetch("/create-checkout-session.php", {
        method: "POST",
      })
        .then(function (response) {
          return response.json();
        })
        .then(function (session) {
          return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(function (result) {
          // If redirectToCheckout fails due to a browser or network
          // error, you should display the localized error message to your
          // customer using error.message.
          if (result.error) {
            alert(result.error.message);
          }
        })
        .catch(function (error) {
          console.error("Error:", error);
        });
    });
  </script>
</html>
