        <script>
            function validateBookQty() { 
                var numHardBooks = document.getElementById("hardbookNum").value;
                var numPaperbackBooks = document.getElementById("paperbackNum").value;
                var submission = document.getElementById("submitButton");

                
                if (numHardBooks == '0' && numPaperbackBooks == '0' || numHardBooks == '' && numPaperbackBooks == '')  {
                    submission.setCustomValidity('You must at least purchase 1 book');
                }
                else {
                    submission.setCustomValidity('');
                }

                return true;
            }
